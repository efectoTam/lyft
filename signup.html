				<h1>Sign Up</h1>
			</div>
			<div class="col-xs-3 col-sm-4 col-md-4 col-lg-4"></div>
		</div>
		<div class="row">
			<div class="col-xs-1 col-sm-1 col-md-4 col-lg-4"></div>
			<div class="col-xs-10 col-sm-10 col-md-4 col-lg-4">
				<h2>Join now for free ride credit</h2>
			</div>
			<div class="col-xs-1 col-sm-1 col-md-4 col-lg-4"></div>
		</div>
		<div class="row ingresoNumerosTelefono">
			<div class="col-xs-1 col-sm-1 col-md-4 col-lg-4"></div>
			<div class="col-xs-10 col-sm-10 col-md-4 col-lg-4">
				<form class="form-inline">
	  			<div class="form-group">
	    			<label class="sr-only" for="exampleInputAmount"></label>
	    			<div class="input-group">
	      				<div class="input-group-addon">
	      					<button>
	      						<img class=tamanoBanderas src="img/banderas/CL.png">
	      						<span class="icon-keyboard_arrow_down"></span>
	      					</button>
	      				</div>  <!--Aqui va la bandera escogida -->
	      				<div class="input-group-addon">+56</div> <!--Aqui va el prefijo por país-->
	      				<input type="tel" class="form-control textareaTel" id="exampleInputAmount" placeholder="22 1234567"> <!--Aqui va un placeholder con el número máximo por país-->
	    			</div>
	  			</div>
				</form>	
			</div>
			<div class="col-xs-1 col-sm-1 col-md-4 col-lg-4"></div>
		</div>
		<div class="row weWill">
			<div class="col-xs-1 col-sm-1 col-md-4 col-lg-4"></div>
			<div class="col-xs-10 col-sm-10 col-md-4 col-lg-4">
				<h3>We'll send a text to verify your phone</h3>
			</div>
			<div class="col-xs-1 col-sm-1 col-md-4 col-lg-4"></div>
		</div>
		<div class="row">
			<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 teclado">
				<button class="nextNumerico">Next</button>
			</div>
		</div>
