<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Lyft - Create User</title>
	<link rel="stylesheet" type="text/css" href="fonts/style.css"/>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/createuser.css">
</head>
<body>
	<div class="container-fluid">
		<div class="row logo">
			<div class="col-xs-1 col-sm-1 col-md-1 col-lg-1"></div>
			<div class="col-xs-2 col-sm-3 col-md-3 col-lg-3 iconoAizquierda">
				<a href="index.html">
					<span class="icon-navigate_before retroceder"></span>
				</a>
			</div>
			<div class="col-xs-6 col-sm-4 col-md-4 col-lg-4">
				<h1>Sign Up</h1>
			</div>
			<div class="col-xs-3 col-sm-4 col-md-4 col-lg-4"></div>
		</div>
		<div class="row">
			<div class="col-xs-1 col-sm-1 col-md-4 col-lg-4"></div>
			<div class="col-xs-10 col-sm-10 col-md-4 col-lg-4">
				<h2>Join now for free ride credit.</h2>
			</div>
			<div class="col-xs-1 col-sm-1 col-md-4 col-lg-4"></div>
		</div>
		<div class="row">
			<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
				<hr class="lineaSuperior">
			</div>
		</div>
		<div class="row">
			<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
				<form class="form-horizontal">
  					<div class="form-group">
    					<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 padRowDer">
    						<span class="icon-person"></span>
      						<input type="name" class="form-control namePaddding nombre" id="name" placeholder="First name">
    					</div>
    					<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 padRowIzq">
      						<input type="name" class="form-control apellido" id="lastname" placeholder="Last name">
    					</div>
  					</div>
	  				<div class="form-group">
	    				<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
	    					<span class="icon-markunread"></span>
	      					<input type="email" class="form-control emailPadding" id="email" placeholder="Email">
	    				</div>
	  				</div>
	  				<div class="form-group">
	    				<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
	      					<div class="checkbox">
	        					<label>
	          						<input type="checkbox"> I agree to Lyft's <a href="https://www.lyft.com/terms" class="tService">Terms of Service</a>
	        					</label>
	      					</div>
	    				</div>
	  				</div>
	  				<div class="form-group">
	    				<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
	      					<button type="submit" class="nextUsuario">Next</button>
	    				</div>
	  				</div>
				</form>
			</div>
		</div>
	</div>
	<script type='text/javascript' src='js/jquery-3.1.1.min.js'></script>
    <script type='text/javascript' src='js/createuser.js'></script>
</body>
</html>
